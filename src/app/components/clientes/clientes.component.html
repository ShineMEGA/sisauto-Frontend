<div class="grid">
	<div class="col-12">
		<div class="card">
			<h3>{{titulo}}</h3>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="firstname2">Nombre</label>
					<input pInputText id="nombre" type="text" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="apellido">Apellido</label>
					<input pInputText id="apellido" type="text" />
				</div>
				<div class="field col-12">
					<label htmlFor="direccion">Direccion</label>
					<input pInputTextarea id="direccion" rows="4" />
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="telefono">Telefono</label>
					<input pInputText id="telefono" type="text" />
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="pais">Pais</label>
					<p-dropdown [options]="paises" optionLabel="nombre"></p-dropdown>
				</div>
			</div>
			<button pButton label="Guardar"></button>
		</div>
	</div>
</div>
